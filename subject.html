<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        function button1Pressed() {
            execInsert();
        }

        async function execInsert() {
            var subjectname = document.getElementById('tf1').value;
            var subject = document.getElementById('tf2').value;

            var sql = `insert into Subject (name,kcal) values("${subjectname}", "${subject}");`;
            var objects = await osql.connect(sql);
            console.log(objects);

            document.getElementById('result').innerHTML = 'OK';
        }
    </script>

</head>

<body>
    <h1>教科登録</h1>
    教科:<input id="tf1" value="" type="textfield">
    <br>
    1単元あたりの学習時間:<input id="tf2" value="" type="textfield">(半角数字でお願いします)
    <br>
    <button onclick="button1Pressed()">登録</button>
    <br>
    <p id="result"></p>
    <a href="kanrisya.html">管理者ページ</a>
</body>

</html>
